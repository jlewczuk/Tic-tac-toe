<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tic-tac-toe</title>
    </head>

    <body>
        <div class="row">
            <table>
                <tbody>
                    <tr>
                        <td class="spot" id="0"></td>
                        <td class="spot" id="1"></td>
                        <td class="spot" id="2"></td>
                    </tr>
                    <tr>
                        <td class="spot" id="3"></td>
                        <td class="spot" id="4"></td>
                        <td class="spot" id="5"></td>
                    </tr>
                    <tr>
                        <td class="spot" id="6"></td>
                        <td class="spot" id="7"></td>
                        <td class="spot" id="8"></td>
                    </tr>
                </tbody>
            </table>
            <div class="end">
                    <div class="info"></div>
            </div>
            <div class="row">
                <button onClick="startGame()" class="btn-small">Again!</button>
            </div>
        </div>
    </body>

    <script src="js/script.js"></script>
</html>
